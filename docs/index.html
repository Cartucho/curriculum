<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>João Cartucho - Portfolio</title>
  </head>

  <style type="text/css">
    .container { text-align: center; }

      body{
        font-family: arial;
        background-color: #000;
        color: rgba(255,255,255,1);
      }

    .portfolio-list{
      text-align: center;
      list-style-type: none;
      padding: 0;
      box-sizing: border-box;
    }

    a:link, a:visited {
      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    a:hover, a:active {
      text-decoration: underline overline;
    }
    .art{
      background-image: url(color.jpg);
      background-size: cover;
      animation: animate 15s linear infinite;
    }
    .engineering{
      background-image: url(robocup.JPG);
      background-size: cover;
      animation: animate 15s linear infinite;
    }

    @keyframes animate{
      0%{
        background-position: right 0px top -200px;
      }

      40%{
        background-position: right 0px top -450px;
      }
    }

    img {
      height: 2em;
      border-radius: 50%;
      vertical-align: middle;
    }

    h1 { font-size: 15vh; }
    h2 { font-size: 7vh; }
  </style>


  <div class="container">
      <ul class="portfolio-list">
        <li class="portfolio-item">
          <h2><img src="img_profile.jpg"> <br>João Cartucho</h2>
        </li>
        <li class="portfolio-item">
          <h1 class="art"><a href="art.html">art</a></h1>
        </li>
        <li class="portfolio-item">
          <h1 class="engineering"><a href="engineering.html">engineering</a></h1>
        </li>
      </ul>
  </div>
</html>
